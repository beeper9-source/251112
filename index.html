<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT 세미나 관리</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>IT 세미나 정보 관리</h1>

      <section>
        <div class="section-header">
          <h2>세미나 관리</h2>
        </div>
        <form id="seminar-form" class="form-grid">
          <input type="hidden" name="id" id="seminar-id" />
          <label>
            세미나명
            <input id="seminar-title" name="title" required placeholder="예) AI 트렌드 2026" />
          </label>
          <label>
            주최
            <input id="seminar-organizer" name="organizer" placeholder="주최 기관" />
          </label>
          <label>
            장소 (오프라인)
            <input id="seminar-location" name="location" placeholder="예) 서울 강남구 ..." />
          </label>
          <label>
            온라인 세미나 URL
            <input id="seminar-online-url" name="online_url" placeholder="https://..." />
          </label>
          <label>
            시작 일시
            <input id="seminar-start" name="start_at" type="datetime-local" required />
          </label>
          <label>
            종료 일시
            <input id="seminar-end" name="end_at" type="datetime-local" />
          </label>
          <label>
            참가 정원
            <input id="seminar-capacity" name="capacity" type="number" min="1" placeholder="숫자 입력" />
          </label>
          <label>
            연락 이메일
            <input id="seminar-email" name="contact_email" type="email" placeholder="contact@example.com" />
          </label>
          <label>
            신청 링크
            <input id="seminar-registration" name="registration_link" placeholder="https://..." />
          </label>
          <label style="grid-column: span 2">
            설명
            <textarea id="seminar-description" name="description" rows="3" placeholder="세미나 소개를 입력하세요"></textarea>
          </label>
          <label>
            <input id="seminar-is-online" name="is_online" type="checkbox" />
            온라인 세미나
          </label>
          <label>
            <input id="seminar-lunch" name="lunch_provided" type="checkbox" />
            중식 제공
          </label>
          <label>
            <input id="seminar-dinner" name="dinner_provided" type="checkbox" />
            석식 제공
          </label>
          <div style="display: flex; gap: 8px; align-items: center">
            <button id="seminar-submit" type="submit" class="primary">세미나 등록</button>
            <button id="seminar-reset" type="button" class="ghost">초기화</button>
          </div>
        </form>
        <div id="seminar-status" class="status-message" hidden></div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>세미나명</th>
                <th>일정</th>
                <th>장소/온라인</th>
                <th>정원</th>
                <th>중식</th>
                <th>석식</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody id="seminar-table-body">
              <tr>
                <td colspan="7" class="empty-state">등록된 세미나가 없습니다.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section>
        <div class="section-header">
          <h2>참석 신청 관리</h2>
        </div>
        <form id="attendance-form" class="form-grid">
          <input type="hidden" name="id" id="attendance-id" />
          <label>
            세미나 선택
            <select id="attendance-seminar" name="seminar_id" required>
              <option value="">세미나를 선택하세요</option>
            </select>
          </label>
          <label>
            신청자 이름
            <input id="attendance-name" name="applicant_name" required placeholder="예) 홍길동" />
          </label>
          <div style="display: flex; gap: 8px; align-items: center">
            <button id="attendance-submit" type="submit" class="primary">참석 신청 등록</button>
            <button id="attendance-reset" type="button" class="ghost">초기화</button>
          </div>
        </form>
        <div id="attendance-status" class="status-message" hidden></div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>신청자</th>
                <th>세미나</th>
                <th>신청일</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody id="attendance-table-body">
              <tr>
                <td colspan="4" class="empty-state">등록된 참석 신청이 없습니다.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
